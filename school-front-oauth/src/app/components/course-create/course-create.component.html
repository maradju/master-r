<section class="page-header page-header-classic">
    <div class="container">
        <div class="row">
            <div class="col p-static">
                <h1 data-title-border>User Profile</h1>
            </div>
        </div>
    </div>
</section>

<div class="container py-2">

    <div class="row">
        <div class="col-lg-3 mt-4 mt-lg-0">

            <div class="d-flex justify-content-center mb-4">
                <div class="profile-image-outer-container">
                    <div class="profile-image-inner-container bg-color-primary">
                        <img src="img/avatars/avatar.jpg">
                        <span class="profile-image-button bg-color-dark">
                            <i class="fas fa-camera text-light"></i>
                        </span>
                    </div>
                    <input type="file" id="file" class="profile-image-input">
                </div>
            </div>

        </div>
        <div class="col-lg-9">

            <div class="overflow-hidden mb-1">
                <h2 class="font-weight-normal text-7 mb-0"><strong class="font-weight-extra-bold">My</strong> Profile</h2>
            </div>
            <div class="overflow-hidden mb-4 pb-3">
                <p class="mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>

            <form [formGroup]= "checkoutFormGroup">
                <div class="form-group row">
                    <label class="col-lg-3 font-weight-bold text-dark col-form-label form-control-label text-2 required">First name</label>
                    <div class="col-lg-9">
                        <input formControlName="name" class="form-control" required type="text" value="John">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-lg-9">
                        
                    </div>
                    <div class="form-group col-lg-3">
                        <input type="submit" (click)="onSubmit()" value="Save" class="btn btn-primary btn-modern float-right" data-loading-text="Loading...">
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
